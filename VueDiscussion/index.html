<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Discussion</title>
</head>
<body>

    <div id="app">
        {{ message }}
        <p>{{ purchases }}</p>
        <!-- wants to bind in variables so in this case message -->
        <ul>
            <!-- Looping with Vue -->
            <!-- <li v-for="coffee in coffees">{{ coffee }}</li> -->
            <coffee-view 
            v-for="coffee in coffees" 
            v-bind:coffee="coffee"
            v-bind:key="coffee.id">
        </coffee-view>

        </ul>
        <button v-on:click="buyCoffee">Buy</button>
        <!-- <button v-if="ready">Buy</button> -->
    </div>

    <!-- Conditional Rendering Example -->


    <!-- <div id="app-4">

                {{ todo.text}}
            </li>
        </ol>
    </div> -->
    

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app/app.js"></script>
</body>
</html>
